<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyDiary Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    <div class="container mt-5" style="background-color: black;">
        <h1 class="mb-4" style="color: white;">Edit Diary</h1>
        <form th:action="@{/edit/{id}(id=${entry.id})}" th:object="${entry}" method="post">
            <div class="mb-3">
                <label for="entries" class="form-label"  style="color: white;">Diary</label>
                <textarea style="background-color: black; color: white;" class="form-control" id="entries" name="entries" rows="5" th:field="*{entries}" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a th:href="@{/pages}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
