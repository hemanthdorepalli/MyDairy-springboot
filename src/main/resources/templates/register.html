<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyDiary Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center">
        <h1>Register</h1>
		
		<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
		  <strong>Account Created Successfully!</strong>
		  <a class="ms-2" href="/login">Login</a>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		
        <form method="post" th:object="${registerDto}">
          <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
          
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Name*</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{name}">
              <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
            </div>
          </div>
          
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Username*</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{username}">
              <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
            </div>
          </div>
          
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email*</label>
            <div class="col-sm-8">
              <input class="form-control" type="email" th:field="*{email}">
              <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
          </div>
          
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Phone Number*</label>
            <div class="col-sm-8">
              <input class="form-control" th:field="*{phone}">
              <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
            </div>
          </div>
          
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Password*</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" th:field="*{password}">
              <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>
          </div>
          
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Confirm Password*</label>
            <div class="col-sm-8">
              <input class="form-control" type="password" th:field="*{cpassword}">
              <p th:if="${#fields.hasErrors('cpassword')}" class="text-danger" th:errors="*{cpassword}"></p>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-sm-8 offset-sm-4">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
