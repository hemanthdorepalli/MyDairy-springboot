<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyDiary Web</title>
    <style>
        .list-group {
            width: 100%; 
        }
        
        .list-group-item {
            overflow: hidden; 
            white-space: normal; 
            word-wrap: break-word; 
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: black;" >
    <div class="container mt-5">
        <h1 class="mb-4" style="color: white;">My Pages</h1>
        <div class="list-group">
            <!-- Iterate over the list of entries -->
            <div th:each="data : ${entries}" class="list-group-item" style="background-color: black;">
                <p th:text="${data.entries}" style="color: white;"></p>
                <small style="color: white;" th:text="${#temporals.format(data.date, 'yyyy-MM-dd HH:mm:ss')} "></small>
                <a th:href="@{/edit/{id}(id=${data.id})}" class="btn btn-primary btn-sm">Edit</a>
				
				<!-- Delete form -->
				             <form th:action="@{/delete/{id}(id=${data.id})}" method="post" style="display:inline;">
				                 <button type="submit" class="btn btn-danger btn-sm">Delete</button>
				             </form>
			
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
